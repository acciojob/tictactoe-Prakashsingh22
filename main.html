<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Tic Tac Toe</h1>
    <div class="player-inputs" id="input-section">
      Player 1 <input type="text" id="player-1" placeholder="enter name"><br><br>
      Player 2 <input type="text" id="player-2" placeholder="enter name"><br><br>
      <button id="submit">Submit</button>
    </div>

    <div id="game-section" style="display:none;" class="game">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board" id="board" aria-label="tic tac toe board"></div>
      <div>
        <button id="reset" style="display:none;">Play Again</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
